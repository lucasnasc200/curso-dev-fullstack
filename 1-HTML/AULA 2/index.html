<!DOCTYPE html>
<html>
    <head>
        <!-- 
         A tag head serve para as configuraçoes do meu documento html
        -->
        <title>Hello World!</title>
    </head>
    <body>
        <!-- 
         A tag body é responsavel pela area visivel da minha pagina 
        -->
        <h1>Hello World!</h1>
    </body>
    </html>
   
tag html (pai)
tag head e body (filhas de tml)
